<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="col text-center col-12 col-lg-6 order-2">
            <img src="cozy loc.jpg" width="200px" />
        </div>
        <div class="col text-center col-12 col-lg-6 order-1">
          <div class="bg-dark">
            <h1 class="text-white">Hai Cozy People</h1>
          </div>
            <p id="Paragraf">CozyLoc hanya sebuah usaha yang menjual sebuah pakaian, tetapi terdapat hal - hal yang akan kami berikan. Tentunya terdapat clue ketika klik tombol dibawah ini</p>
            <button onclick="gantiparagraf()">Next Page</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function gantiparagraf() {
        document.getElementById("Paragraf").innerHTML = "Satu hal yang perlu diingat, tidak hanya membeli produknya saja, tetapi resapi juga makna nya"  
      }
    </script>
  </body>
</html>
